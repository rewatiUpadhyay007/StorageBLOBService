---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdatareporting
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: storageblobservice
          image: pdecontainerregistry.azurecr.io/storageblobservice:_version_
          ports:
            - containerPort: 9006
---
 kind: Service 
 apiVersion: v1 
 metadata: 
   name: storageblobservice-svc
 spec: 
   selector: 
     app: web 
   ports: 
   - protocol: TCP 
     port: 9006 
     targetPort: 9006 
   type: LoadBalancer
